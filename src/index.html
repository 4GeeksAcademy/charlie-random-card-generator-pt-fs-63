<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poker Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </head>
  <body class="bg-success">
    <div class="text-center d-flex flex-column align-items-center">
      <!-- Input Group -->
      <div class="input-group mb-3 mt-2 w-50">
        <input type="number" min="150" id="inputW" class="form-control text-end" placeholder="Width" aria-label="Width">
        <span class="input-group-text"> </span>
        <input type="number" min="214" id="inputH" class="form-control" placeholder="Height" aria-label="Height">
      </div>
      <!-- Card -->
      <div class="mx-auto mt-2 d-flex flex-column">
        <div id="card" class="card card-container rounded-4 card-body py-0 px-3 d-flex justify-content-between flex-column">
          <!-- CONTENT -->
        </div>
      </div>
      <div class="sticky-bottom mt-5 d-flex top-100 start-50 translate-middle justify-content-center align-items-center gap-2">
        <!-- Button and counter -->
        <button id="button" class="btn btn-dark p-2 px-4">
          Get New Card
        </button>
        <div class="counter alert alert-info m-0 text-center p-0">
          <p class="fs-4 fw-bold p-1 m-0" p-0 id="counter"></p>
        </div>
      </div>
    </div>
  </body>
</html>
